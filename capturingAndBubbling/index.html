<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        font-weight: bold;
      }
      .box1 {
        width: 500px;
        height: 500px;
        background-color: rgb(212, 234, 171);
      }
      .box2 {
        width: 50%;
        height: 50%;
        background-color: rgb(255, 255, 167);
        transform: translateY(50px);
      }
      .box3 {
        width: 50%;
        height: 50%;
        background-color: powderblue;
        transform: translateY(50px);
      }
    </style>
  </head>
  <body>
    <div class="box1">
      BOX1
      <div class="box2">
        BOX2
        <div class="box3">BOX3</div>
      </div>
    </div>
    <script>
      const box1 = document.querySelector('.box1')
      const box2 = document.querySelector('.box2')
      const box3 = document.querySelector('.box3')

      box1.addEventListener('click', event => {
        if (event.target !== event.currentTarget) {
          return
        }
        console.log(
          `box1 : ${event.currentTarget.className}, ${event.target.className}`
        )
      })
      box2.addEventListener('click', event => {
        console.log(
          `box2 : ${event.currentTarget.className}, ${event.target.className}`
        )
      })
      box3.addEventListener('click', event => {
        console.log(
          `box3 : ${event.currentTarget.className}, ${event.target.className}`
        )
      })
    </script>
  </body>
</html>
